# Generate reading logs from book/comic progress data
# Runs on push to main and can be manually triggered

name: Generate reading log

on:
  push:
    branches: [main]
    paths:
      - '_data/reading.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate reading logs
        run: python3 scripts/generate_reading_log.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _data/reading.yml
          git diff --staged --quiet || (git commit -m "chore: auto-generate reading logs" && git push)
