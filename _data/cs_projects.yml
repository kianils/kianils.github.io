- title: "Survivor Simulator"
  description: "Survivor game simulator using real True Dork Times data. Flask web app with tribal councils, alliances, challenges, and ML models (Perceptron, MLP) for outcome prediction."
  permalink: "/cs-projects/SurvivorSimulator/"
